<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class ="top">
        <div id="timer">
        </div>
        <div id="scores">
            <p><a href="./highscore.html">View High Scores</a></p>
        </div>
    </header>
    <main class="wrapper">
        <div id="start-screen" class="start">
            <h1>Coding Quiz</h1></br >
            <p>Try to answer the code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 15 seconds!</p>
            <button id="start-btn" class="btn">Start Quiz</button>
        </div>
        <div id="questions" class="hide">
            <h2 id="q-title"></h2>
            <div id="options">
        
            </div>
        </div>
        <div id="score-screen" class="hide">
            <h1>All Done!</h1>
            <h2>Your score is <span id="score"></span></h2>
            <p>Enter initials</p>
            <button id="go-back-btn" class="btn">Go Back</button>
            <button id="clear-btn" class="btn">Clear High Scores</button>
        </div>

    </main>
    <footer>

    </footer>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
